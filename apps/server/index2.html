<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User2 - Spark Lite Chat Client</title>
</head>

<body>
  <input type="text" placeholder="Chat with Spark AI" id="input-msg" style="width: 300px;" />
  <button type="button" id="btn-send">Send</button>

  <div id="chat-log" style="margin-top: 20px; max-width: 500px; font-family: monospace;"></div>

  <script>
    const uid = 'user-2' 
    let ws = null

    const input = document.getElementById('input-msg')
    const btn = document.getElementById('btn-send')
    const chatLog = document.getElementById('chat-log')

    // è¿æ¥ WebSocketï¼Œè¿”å› Promise æ–¹ä¾¿ç­‰å¾…è¿æ¥æˆåŠŸ
    function connect() {
      return new Promise((resolve, reject) => {
        ws = new WebSocket(`ws://localhost:3000?uid=${uid}`)

        ws.onopen = () => {
          logToScreen('âœ… Connected to server')
          resolve()
        }

        ws.onerror = (err) => {
          logToScreen('âŒ WebSocket error')
          reject(err)
        }

        ws.onmessage = (event) => {
          try {
            const msg = JSON.parse(event.data)
            if (msg.role === 'assistant') {
              logToScreen(`ğŸ’¬ Spark: ${msg.content}`)
            } else if (msg.error) {
              logToScreen(`âš ï¸ Error: ${msg.error}`)
            } else {
              logToScreen(`ğŸ“© Msg: ${JSON.stringify(msg)}`)
            }
          } catch {
            logToScreen('âš ï¸ Received invalid JSON')
          }
        }

        ws.onclose = () => {
          logToScreen('ğŸ”Œ Connection closed')
          ws = null
        }
      })
    }

    // æŠŠæ¶ˆæ¯å†™åˆ°é¡µé¢ä¸Š
    function logToScreen(msg) {
      const div = document.createElement('div')
      div.textContent = msg
      chatLog.appendChild(div)
      chatLog.scrollTop = chatLog.scrollHeight
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const msg = input.value.trim()
      if (!msg) return

      if (!ws || ws.readyState !== WebSocket.OPEN) {
        try {
          await connect()
        } catch (err) {
          logToScreen('âŒ Failed to connect to server')
          return
        }
      }

      // å‘ç»™æœåŠ¡å™¨çš„æ¶ˆæ¯å¿…é¡»æ˜¯ JSON å¯¹è±¡
      const payload = {
        role: 'user',
        content: msg,
      }

      ws.send(JSON.stringify(payload))
      logToScreen(`ğŸ§‘ You: ${msg}`)

      input.value = ''
      input.focus()
    }

    btn.onclick = sendMessage

    // å›è½¦ä¹Ÿå‘é€
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage()
      }
    })
  </script>
</body>

</html>
